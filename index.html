<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Коллектор 2.0</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <main class="container">

    <!-- МЕНЮ -->
    <section id="menu" class="panel">
      <h1 class="h1">Меню</h1>
      <button id="btn-open-create" class="btn btn-primary">Создать новый сбор</button>
      <button id="btn-remind-last" class="btn">Напомнить тем, кто не ответил (последний)</button>
      <button id="btn-report-last" class="btn">Список кто скинул / воздержался (последний)</button>
    </section>

    <!-- СОЗДАТЬ СБОР -->
    <section id="create" class="panel hidden" aria-hidden="true">
      <button id="btn-back" class="btn btn-ghost">← Назад</button>

      <h2 class="h2">Создать сбор</h2>

      <div class="field">
        <label>Кому НЕ отправлять</label>
        <div id="exclude-list" class="exclude-list"></div>
        <button id="btn-toggle-all" class="btn btn-secondary">Выбрать/снять всех</button>
      </div>

      <div class="field">
        <label for="c_title">Название</label>
        <input id="c_title" type="text" placeholder="День рождения Оли" />
      </div>

      <div class="field">
        <label for="c_collector">Кто собирает</label>
        <input id="c_collector" type="text" placeholder="Егор" />
      </div>

      <div class="field">
        <label for="c_beneficiary">Кому собираем</label>
        <input id="c_beneficiary" type="text" placeholder="Оля" />
      </div>

      <div class="field">
        <label for="c_target">Сумма/цель (необязательно)</label>
        <input id="c_target" type="text" placeholder="Например, 50 000" />
      </div>

      <div class="field">
        <label for="c_requisites">Реквизиты (кратко)</label>
        <input id="c_requisites" type="text" placeholder="Kaspi 8 777 000 00 00" />
      </div>

      <div class="field">
        <label for="c_copy">Текст для копирования (можно длинный)</label>
        <textarea id="c_copy" rows="4" placeholder="Kaspi… Имя получателя… Комментарий к переводу…"></textarea>
      </div>

      <div id="status" class="status"></div>
      <button id="create-submit" class="btn btn-primary">Создать сбор</button>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
